<div class="container">
    <label for="myTime">Enter Your Time (HH:MM):</label>
    <input type="time" id="myTime" />

    <label for="myTimeZone">Select Your Time Zone:</label>
    <input type="text" id="myTimeZone" placeholder="e.g., America/New_York" />

    <label for="theirTimeZone">Select Their Time Zone:</label>
    <input type="text" id="theirTimeZone" placeholder="e.g., Europe/London" />

    <button onclick="convertTime()">Convert Time</button>

    <div id="result"></div>
</div>
